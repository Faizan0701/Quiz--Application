<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <div class="container" id="quizs">
        <div class="question">
            <div class="quiz1" id="quiz">
                <h2 class="question" id="question">Quiz question</h2>
                <!-- <hr> -->
                <ul>
                    <li class="li">
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1">Quiz question</label>
                    </li>
                    <li class="li">
                        <input type="radio" name="answer" class="answer" id="b">
                        <label for="b" id="option_2">Quiz question</label>
                    </li>
                    <li class="li">
                        <input type="radio" name="answer" class="answer" id="c">
                        <label for="c" id="option_3">Quiz question</label>
                    </li>
                    <li class="li">
                        <input type="radio" name="answer" class="answer" id="d">
                        <label for="d" id="option_4">Quiz question</label>
                    </li>
                </ul>
                <!-- <hr> -->
                <div class="btn">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>    
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
